            <div class="grid wide">
                <h1>Your Cart Here</h1>
                <div id="cartProductContainer" class="row">
                    <!-- Item -->
                    <div class="col l-6">
                        <div class="cart-item row">
                            <div class="col l-5">
                                <img class="cart-img"

                        </div>

                </div>
            </div>
        </div>
    </div>

    <script src="../../assets/js/main.js"></script>
    <script type="module">
        let cartArr = JSON.parse(localStorage.getItem('cart'));
        function renderProduct() {
            let productList = document.querySelector("#cartProductContainer");
            for (let i = 0; i < cartArr.length; i++) {
                cartProductContainer.insertAdjacentHTML(
                    "beforeend", `
                    <div class="product-item col">
                        <div class="product-img">
                            <a href="">
                                <div style="background: url(${cartArr[i].picture});" class="background-img"></div>
                            </a>
                        </div>
                        <div class="product-details">
                            <div>
                                <div class="product-rating">
                                    <i class="product-star--gold fas fa-star"></i>
                                    <i class="product-star--gold fas fa-star"></i>
                                    <i class="product-star--gold fas fa-star"></i>
                                    <i class="product-star--gold fas fa-star"></i>
                                    <i class="product-star--gold fas fa-star"></i>
                                </div>
                                <div style="font-weight: 400;" class="cate-title">
                                    <a href="">${cartArr[i].name}</a>
                                </div>
                            </div>    
                            <div class="product-price">
                                ${cartArr[i].price}
                            </div>
                        </div>
                    </div>
                `
                );
            }
        }
        renderProduct();
    </script>
</body>
