<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="../../assets/imgs/logo.png">
    <!-- Slick Slider CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="../../assets/css/reset.css">
    <link rel="stylesheet" href="../../assets/css/grid.css">
    <link rel="stylesheet" href="../../assets/css/base.css">
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/shop.css">
    <link rel="stylesheet" href="../../assets/css/cart.css">

    <!-- Fonts -->
    <link rel="stylesheet" href="../../assets/fonts/fontawesome-free-6.1.1-web/css/all.min.css">
    <link rel="stylesheet" href="../../assets/fonts/themify-icons-font/themify-icons/themify-icons.css">

    <!-- Slick Slider -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <!-- Header -->
        <div id="header">
            <div class="grid wide mt-5">
                <div class="header__content">
                    <!-- Logo -->
                    <div class="header__logo">
                        <h1><a href="../index.html">Halloween Web</a></h1>
                    </div>

                    <!-- Navbar -->
                    <ul class="header__navbar-list">
                        <li class="header__navbar-item">
                            <a href="../navbar/shop.html">
                                Back to Shop
                            </a>
                        </li>
                        <li class="header__navbar-item">
                            <a href="">
                                <i class="header__navbar-icon far fa-circle-question"></i>
                                Help
                            </a>
                        </li>
                        <li class="header__navbar-item">
                            <a href="">
                                <i class="header__navbar-icon far fa-bell"></i>
                                Notification
                            </a>
                            <div class="header__notification"></div>
                        </li>
                        <li class="header__navbar-item">
                            <!-- <input type="text" class="header__search-input" placeholder="Search..."> -->
                            <button class="header__search-btn">
                                <i class="header__search-icon fas fa-search"></i>
                            </button>
                        </li>
                        <li class="header__navbar-item">
                            <div class="header__cart">
                                <a href="../navbar/cart.html">
                                    <i class="header__cart-icon fas fa-shopping-cart"></i>
                                </a>
                            </div>
                        </li>
                        <li class="header__navbar-item" id="auth">
                            <a href="">
                                <i class="fa-regular fa-user"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Body -->
        <div id="body">
            <div class="grid wide">
                <div class="row">
                    <div class="col l-12">
                        <div class="cart">
                            <h1>Your Cart</h1>
                            <div id="cartProductContainer">

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="button-wrapper">
                <button class="btn-default">Pay</button>
            </div>
        </div>
    </div>

    <script src="../../assets/js/auth.js"></script>
    <script src="../../assets/js/main.js"></script>
    <script type="module">
        let cartArr = JSON.parse(localStorage.getItem('cart'));
        if (cartArr == null) {
            cartArr = [];
        }
        if (cartArr.length > 0) {
            function renderProduct() {
                let productList = document.querySelector("#cartProductContainer");
                for (let i = 0; i < cartArr.length; i++) {
                    cartProductContainer.insertAdjacentHTML(
                        "beforeend",
                        `
                        <div class="product-item col">
                            <div class="product-img">
                                <a href="">
                                    <div style="background-image: url(${cartArr[i].picture});" class="background-img"></div>
                                </a>
                            </div>
                            <div class="product-details">
                                <div>
                                    <div class="product-rating">
                                        <i class="product-star--gold fas fa-star"></i>
                                        <i class="product-star--gold fas fa-star"></i>
                                        <i class="product-star--gold fas fa-star"></i>
                                        <i class="product-star--gold fas fa-star"></i>
                                        <i class="product-star--gold fas fa-star"></i>
                                    </div>
                                    <div style="font-weight: 400;" class="cate-title">
                                        <a href="">${cartArr[i].name}</a>
                                    </div>
                                </div>    
                                <div class="product-price">
                                    ${cartArr[i].price}
                                </div>
                            </div>
                        </div>
                    `
                    );
                }
            }
            renderProduct();
            document.querySelector(".btn-default").addEventListener("click", function () {
                localStorage.removeItem("cart");
                alert("Thanks for your purchase!");
                window.location.href = "/html/navbar/shop.html";
            });
        } else {
            document.querySelector(".btn-default").remove();
        }
    </script>
</body>

</html>
